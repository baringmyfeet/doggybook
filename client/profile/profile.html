<div id='profile'>

  <!-- nav below only includes landing & search; consider adding signout & nav to your profile -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="#/landing"><button class="btn btn-info">Head Back to the Home Page!</button></a>
      </div>
      <div class="col-md-4">
        <a href="#/search"><button class="btn btn-info">Make a Search!</button></a>
      </div>
      <div class="col-md-4">
        <a href="#"><button class="btn btn-info">Sign Out</button></a>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        img player holder
        <img src="'"+{{profile.url}}+"'" />
      </div>

      <div class="col-md-10">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>User Information</h4></div>
          <div class="panel-body">
            <ul>
              <!-- userType is either dog or walker -->
              <li>{{profile.userType}}</li>
              <li>{{profile.location}}</li>
              <!-- walkType is one of walk, jog, or run -->
              <li>{{profile.walkType}}</li>
              <!-- walkTime is one of morning, afternoon, or night -->
              <li>{{profile.walkTime}}</li>
            </ul>
          </div>
        </div>
      </div>


<!-- the div below will contain all of the info for an individual's profile -->
<div class='profile' >
  <!-- syntax and object info needs to be modelled out -->
  <h2>{{profile.username}}</h2>
  <img src= '{{profile.img}}' />
  <ul>
    <!-- userType is either dog or walker -->
    <li>{{profile.email}}</li>
    <li>{{profile.userType}}</li>
    <li>{{profile.location}}</li>
    <!-- walkType is one of walk, jog, or run -->
    <li>{{profile.walkType}}</li>
    <!-- walkTime is one of morning, afternoon, or night -->
    <li>{{profile.walkTime}}</li>
  </ul>

</div>
